<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tap to Capture PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 1.2em;
      margin: 10px 0;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: cover;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Tap Anywhere to Capture</h1>
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    let pictures = [];

    // Request camera access
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.onloadedmetadata = () => {
          video.play();
          // Set canvas size to match the video resolution
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
        };
      })
      .catch(err => alert('Camera access denied: ' + err));

    video.addEventListener('click', () => {
      if (pictures.length < 3) {
        const ctx = canvas.getContext('2d');

        // Draw the current frame of the video on the canvas
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Capture image data URL
        const imageDataURL = canvas.toDataURL('image/png');

        // Add image data URL to the pictures array
        pictures.push(imageDataURL);

        // After 3 pictures, generate PDF
        if (pictures.length === 3) {
          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({
            orientation: 'portrait',
            unit: 'px',
            format: [canvas.width, canvas.height]
          });

          // Add each picture to the PDF
          pictures.forEach((imgData, index) => {
            if (index > 0) {
              pdf.addPage();
            }
            pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
          });

          // Save the PDF with 12-hour time and prefix
          const now = new Date();
          const pad = n => n.toString().padStart(2, '0');
          const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
          
          let hours = now.getHours();
          const minutes = pad(now.getMinutes());
          const seconds = pad(now.getSeconds());
          const ampm = hours >= 12 ? 'PM' : 'AM';
          hours = hours % 12;
          hours = hours ? hours : 12;

          const filename = `zomato_drop_${pad(now.getDate())}-${monthNames[now.getMonth()]}-${now.getFullYear()}_${pad(hours)}-${minutes}-${seconds}${ampm}`;
          pdf.save(`${filename}.pdf`);

          pictures = [];
        }
      }
    });
  </script>
</body>
</html>
